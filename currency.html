<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" min="0">
    <br>
    <label for="fromCurrency">From Currency:</label>
    <input type="text" id="fromCurrency">
    <br>
    <label for="toCurrency">To Currency:</label>
    <input type="text" id="toCurrency">
    <br>
    <button id="convertBtn">Convert</button>
    <br>
    <h2>Converted Amount: <span id="convertedAmount"></span></h2>

    <!-- Explicitly specify the type attribute as "application/javascript" -->
    <script src="currency.js" type="application/javascript"></script>
</body>
</html>
